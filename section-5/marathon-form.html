<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarathonForm</title>
</head>

<body>
    <form action="/submit/">
        <h1>Race Registration</h1>
        <div>
            <label for="first_name">First Name</label>
            <input type="text" placeholder="First Name" required>
            <label for="last_name">Last Name</label>
            <input type="text" placeholder="Last Name" required>
        </div>
        <div>
            <p>Select a race:</p>
            <div>
                <input type="radio" name="race" id="fun_run">
                <label for="fun_run">Fun Run 5K</label>
            </div>
            <div><input type="radio" name="race" id="half_marathon">
                <label for="half_marathon">Half Marathon</label>
            </div>
            <div><input type="radio" name="race" id="full_marathon">
                <label for="full_marathon">Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password" required>
        </div>
        <div>
            <label for="age">Select age group</label>
            <select name="age" id="age" required>
                <option value="under18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <div>
            <button type="submit">Register!</button>
        </div>
    </form>
</body>

</html>
